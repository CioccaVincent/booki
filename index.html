<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>
    <title>Devoir groupe 3</title>
</head>
<body>
    <header>

        <div class="search">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Marseille, France">
            <button>Rechercher</button>
        </div>

        <div class="nav">
            <h1>Filtres</h1>
            <p><i class="fa-sharp fa-solid fa-money-bill-wave"></i>Économique</p>
            <p><i class="fa-sharp fa-solid fa-child-reaching"></i>Familial</p>
            <p><i class="fa-sharp fa-solid fa-heart"></i>Romantique</p>
            <p><i class="fa-sharp fa-solid fa-dog"></i>Animaux autorisés</p>
        </div>

        <div class="text">
            <i class="fa-sharp fa-solid fa-info"></i>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>

    </header>
    
    
    
    <main>
        <section class="block">
            <div class="titre">
                <h1>Hébergement à Marseille</h1>
            </div>
            <section class="cards"> 
                <figure>
                    <img src="img/la_cannebiere.jpg" alt="">
                    <figcaption>
                        <p>Auberge la Cannebière</p>
                        <p>Nuit à partir de 25€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star stargrey"></i>
                    </figcaption>
                </figure>

                <figure>
                    <img src="img/hotel_du_port.jpg" alt="">
                    <figcaption>
                        <p>Hôtel du Port</p>
                        <p>Nuit à partir de 52€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>                
                        <i class="fa-solid fa-star"></i>                
                    </figcaption>
                </figure>

                <figure>
                    <img src="img/les_mouettes.jpg" alt="">
                    <figcaption>
                        <p>Hôtel les Mouettes</p>
                        <p>Nuit à partir de 76€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star stargrey"></i>
                    </figcaption>
                </figure>

                <figure>
                    <img src="img/la_mer.jpg" alt="">
                    <figcaption>
                        <p>Auberge de la Mer</p>
                        <p>Nuit à partir de 46€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star stargrey"></i>
                        <i class="fa-solid fa-star stargrey"></i>
                    </figcaption>
                </figure>

                <figure>
                    <img src="img/le_panier.jpg" alt="">
                    <figcaption>
                        <p>Hôtel le Panier</p>
                        <p>Nuit à partir de 23€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star stargrey"></i>
                    </figcaption>
                </figure>

                <figure>
                    <img src="img/amina.jpg" alt="">
                    <figcaption>
                        <p>Hôtel chez Amina</p>
                        <p>Nuit à partir de 96€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>                
                        <i class="fa-solid fa-star"></i>                
                    </figcaption>
                </figure>
            </section>
            <div class="plus">
                <p>Afficher plus</p>
            </div>
        </section>
    </main>
</body>
</html>
